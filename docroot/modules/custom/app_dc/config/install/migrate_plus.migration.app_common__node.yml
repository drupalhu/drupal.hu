langcode: en
status: true
id: app_common__node
label: 'App - Common - node'

migration_tags:
  - app
  - common_content

migration_group: app_common

migration_dependencies:
  required:
    - app_common__file__public
    - app_common__media__image
    - app_common__user

source:
  fileName: node/all.yml
  identifier: id

  fields:
    id: Identifier
    uuid: UUID
    type: Type
    langcode: Language code
    status: Status
    created: Created
    changed: Changed
    title: Title
    app_attachments: Attachments
    app_body: Body
    app_comment_admin: Comment - admin
    app_competence: Competence
    app_date: Date
    app_drupal_version: Drupal_version
    app_image: Image
    app_job_advantage: Job - advantage
    app_job_announcer_gives: Job - announcer_gives
    app_job_contact_email: Job - contact_email
    app_job_contact_name: Job - contact_name
    app_job_contact_org: Job - contact_org
    app_job_contact_phone: Job - contact_phone
    app_job_due_date: Job - due_date
    app_job_employment: Job - employment
    app_job_expectations: Job - expectations
    app_job_language: Job - language
    app_job_level: Job - level
    app_job_location_name: Job - location_name
    app_job_location_type: Job - location_type
    app_links: Links
    app_project: Project
    app_target_audience: Target audience
    app_teaser: Teaser
    body: Body (core)
    comment_forum: Comment - forum
    taxonomy_forums: Forum

process:
  uuid: uuid
  type: type
  langcode:
    source: langcode
    plugin: default_value
    default_value: hu

  uid:
    -
      source: uid
      plugin: default_value
      default_value: 1
    -
      source: uid
      plugin: migration_lookup
      migration:
        - app_common__user

  status:
    source: status
    plugin: default_value
    default_value: true

  created:
    -
      source: created
      plugin: default_value
      default_value: now
    -
      plugin: migrate_dc_str_to_time

  changed:
    -
      source: changed
      plugin: default_value
      default_value: now
    -
      plugin: migrate_dc_str_to_time

  title: title

  app_image:
    -
      source: app_image
      plugin: skip_on_empty
      method: process
    -
      plugin: migration_lookup
      migration:
        - app_common__media__image

  app_teaser:
    source: app_teaser
    plugin: sub_process
    process:
      value: value
      format:
        source: format
        plugin: default_value
        default_value: html_teaser

  app_body:
    source: app_body
    plugin: sub_process
    process:
      value: value
      format:
        source: format
        plugin: default_value
        default_value: html_body

destination:
  plugin: 'entity:node'
  overwrite_properties:
    - langcode
    - uid
    - status
    - created
    - changed
    - title
    - app_attachments
    - app_body
    - app_comment_admin
    - app_competence
    - app_date
    - app_drupal_version
    - app_image
    - app_job_advantage
    - app_job_announcer_gives
    - app_job_contact_email
    - app_job_contact_name
    - app_job_contact_org
    - app_job_contact_phone
    - app_job_due_date
    - app_job_employment
    - app_job_expectations
    - app_job_language
    - app_job_level
    - app_job_location_name
    - app_job_location_type
    - app_links
    - app_project
    - app_target_audience
    - app_teaser
    - body
    - comment_forum
    - taxonomy_forums
