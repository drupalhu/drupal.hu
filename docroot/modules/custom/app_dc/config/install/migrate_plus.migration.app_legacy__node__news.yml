langcode: en
status: true
id: app_legacy__node__news
label: 'App - Legacy - node:news'

migration_tags:
  - app
  - legacy_content

migration_group: app_legacy

migration_dependencies:
  required:
    - app_legacy__user__user
    - app_legacy__file__public
    - app_legacy__taxonomy_term__drupal_version

source:
  plugin: d7_node
  node_type: news
  constants:
    teaaser_text_format: html_teaser
    body_text_format: html_body
    langcode: hu
    default_langcode: true

process:
  langcode: constants/langcode
  default_langcode: constants/default_langcode
  nid: nid
  uid:
    -
      source: node_uid
      plugin: skip_on_empty
      method: process
    -
      plugin: migration_lookup
      migration:
        - app_legacy__user__user
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid:
    -
      source: revision_uid
      plugin: skip_on_empty
      method: process
    -
      plugin: migration_lookup
      migration:
        - app_legacy__user__user
  revision_log: log
  revision_timestamp: timestamp

  title: title

  app_date:
    source: field_datum
    plugin: sub_process
    process:
      value: value
      end_value: value2

  _app_teaser_value:
    source:
      - 'body/0/summary'
      - 'body/0/value'
    plugin: app_non_empty
  app_teaser/0/value: '@_app_teaser_value'
  app_teaser/0/format: constants/teaser_text_format

  app_body/0/value:
    source:
      - '@_app_teaser_value'
      - ''
      - 'body/0/value'
    plugin: callback
    callable: 'str_replace'
    unpack_source: true
  app_body/0/format: constants/body_text_format

  app_drupal_version:
    source: taxonomy_vocabulary_10
    plugin: sub_process
    process:
      target_id:
        source: tid
        plugin: migration_lookup
        migration:
          - app_legacy__taxonomy_term__drupal_version

  app_attachments:
    source: upload
    plugin: sub_process
    process:
      target_id:
        source: fid
        plugin: migration_lookup
        migration:
          - app_legacy__file__public
      display: display
      description: description

destination:
  plugin: 'entity:node'
  default_bundle: 'news'
