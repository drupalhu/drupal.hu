langcode: en
status: true
id: app_dummy__book
label: 'App - Dummy - book'

migration_tags:
  - app
  - dummy_content

migration_group: app_dummy

migration_dependencies:
  required:
    - app_dummy__node

source:
  fileName: book/all.yml
  identifier: id

  fields:
    nid: 'Content identifier'
    bid: 'Book identifier'
    weight: 'Weight'
    p0_nid: 'Top level parent identifier'

process:

  nid:
    source: nid
    plugin: migration_lookup
    migration:
      - app_dummy__node

  'book/bid':
    source: bid
    plugin: migration_lookup
    migration:
      - app_dummy__node

  'book/weight': weight

  'book/pid':
    -
      source: p0_nid
      plugin: skip_on_empty
      method: process
    -
      plugin: migration_lookup
      migration:
        - app_dummy__node

destination:
  plugin: 'book'
