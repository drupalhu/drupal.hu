    default_value: true
    strict: true

  rediscover:
    source: 'rediscover'
    plugin: 'default_value'
    default_value: 1

  parent:
    source: 'parent'
    plugin: 'migration_lookup'
    migration:
      - 'app_common__menu_link_content'

