langcode: 'en'
status: true
id: 'app_common__path_alias'
label: 'App - common - path_alias'

migration_group: 'app_common'
migration_tags:
  - 'dst_path_alias'

migration_dependencies:
  required:
    - 'app_common__entity_legal_document_version'

source:
  plugin: 'migrate_dc_yaml'
  fileDir: '../sites/default/content/app_common'
  fileName: 'path_alias/path_alias.yml'
  identifier: ~
  identifierDepth: 0
  fields:
    uuid: 'UUID'
    langcode: 'Code of language'
    path: 'The URL to be covered'
    alias: 'The URL to display instead'
    status: 'Status of the path alias'

process:
  uuid: 'uuid'
  langcode:
    -
      source: 'langcode'
      plugin: 'default_value'
      default_value: 'hu'
  path: 'path'
  alias: 'alias'
  status:
    -
      source: 'status'
      plugin: 'default_value'
      default_value: true
      strict: true

destination:
  plugin: 'entity:path_alias'
#  overwrite_properties:
#    - 'langcode'
#    - 'path'
#    - 'alias'
#    - 'status'
