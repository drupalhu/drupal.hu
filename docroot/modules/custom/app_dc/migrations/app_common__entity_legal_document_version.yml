langcode: 'en'
status: true
id: 'app_common__entity_legal_document_version'
label: 'App - Common - entity_legal_document_version'

migration_group: 'app_common'
migration_tags:
  - 'dst_entity_legal_document_version'

source:
  plugin: 'migrate_dc_yaml'
  fileDir: '../sites/default/content/app_common'
  fileName: 'entity_legal_document/version.yml'
  identifier: 'name'

  fields:
    uuid: 'UUID'
    langcode: 'Language code'
    name: 'Document name with timestamp'
    document_name: 'Document name'
    label: 'Label'
    entity_legal_document_text: 'Text'
    acceptance_label: 'Acceptance label'
    created: 'Created'
    changed: 'Changed'
    published: 'Published'

process:
  uuid:
    source: 'uuid'
    plugin: 'skip_on_empty'
    method: 'process'
  langcode:
    source: 'langcode'
    plugin: 'default_value'
    default_value: 'hu'
  name: 'name'
  document_name: 'document_name'
  label: 'label'

  entity_legal_document_text:
    source: 'entity_legal_document_text'
    plugin: 'sub_process'
    process:
      summary:
        source: 'summary'
        plugin: 'default_value'
        default_value: ''
      value:
        source: 'value'
        plugin: 'default_value'
        default_value: ''
      format:
        source: 'format'
        plugin: 'default_value'
        default_value: 'html_body'

  acceptance_label: 'acceptance_label'
  created:
    -
      source: 'created'
      plugin: 'default_value'
      default_value: 'now'
    -
      plugin: 'migrate_dc_str_to_time'
      output_format: 'U'

  changed:
    -
      source: 'changed'
      plugin: 'default_value'
      default_value: 'now'
    -
      plugin: 'migrate_dc_str_to_time'
      output_format: 'U'
  published:
    source: 'published'
    plugin: 'default_value'
    default_value: false

destination:
  plugin: 'entity_legal_document_version'
