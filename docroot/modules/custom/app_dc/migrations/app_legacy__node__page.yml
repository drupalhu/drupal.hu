langcode: 'en'
status: true
id: 'app_legacy__node__page'
label: 'App - Legacy - node:page'

migration_group: 'app_legacy'
migration_tags:
  - 'src_node'
  - 'src_node__page'
  - 'dst_node'
  - 'dst_node__page'

migration_dependencies:
  required:
    - 'app_legacy__file__public'
    - 'app_legacy__user__user'

source:
  plugin: 'd7_node'
  node_type: 'page'
  constants:
    body_text_format: 'html_full'
    langcode: 'hu'
    default_langcode: true

process:
  langcode: 'constants/langcode'
  default_langcode: 'constants/default_langcode'
  nid: 'nid'
  vid: 'vid'
  uid:
    -
      source: 'node_uid'
      plugin: 'skip_on_empty'
      method: 'process'
    -
      plugin: 'migration_lookup'
      migration:
        - 'app_legacy__user__user'
  status: 'status'
  created: 'created'
  changed: 'changed'
  promote: 'promote'
  sticky: 'sticky'
  revision_uid:
    -
      source: 'revision_uid'
      plugin: 'skip_on_empty'
      method: 'process'
    -
      plugin: 'migration_lookup'
      migration:
        - 'app_legacy__user__user'
  revision_log: 'log'
  revision_timestamp: 'timestamp'

  title: 'title'

  app_body/0/value: 'body/0/value'
  app_body/0/format: 'constants/body_text_format'

  app_attachments:
    source: 'upload'
    plugin: 'sub_process'
    process:
      target_id:
        source: 'fid'
        plugin: 'migration_lookup'
        migration:
          - 'app_legacy__file__public'
      display: 'display'
      description: 'description'

destination:
  plugin: 'entity:node'
  default_bundle: 'page'
