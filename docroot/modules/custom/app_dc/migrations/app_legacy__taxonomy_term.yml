langcode: 'en'
status: true
id: 'app_legacy__taxonomy_term'
label: 'App - Legacy - taxonomy_term'

migration_group: 'app_legacy'
migration_tags:
  - 'app'
  - 'src_taxonomy_term'
  - 'dst_taxonomy_term'

deriver: 'Drupal\app_dc\Migration\TaxonomyTermDeriver'
source:
  plugin: 'd7_taxonomy_term'
  deriver:
    bundle_map:
      vocabulary_1: 'forums'
      vocabulary_8: 'tag'
      vocabulary_10: 'drupal_version'
      vocabulary_11: 'project'
      celkozonseg: 'target_audience'
      planet: 'planet'
      szint: 'competence'

destination:
  plugin: 'entity:taxonomy_term'

process:
  tid: 'tid'
  parent: 'parent'
  uuid: 'uuid'
  status:
    plugin: 'default_value'
    default_value: true
  weight: 'weight'
  name: 'name'
  description/value: 'description'
  description/format:
    plugin: 'default_value'
    default_value: 'html_teaser'
