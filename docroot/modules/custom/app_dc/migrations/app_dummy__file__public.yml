langcode: 'en'
status: true
id: 'app_dummy__file__public'
label: 'App - Dummy - file:public'

migration_group: 'app_dummy'
migration_tags:
  - 'dst_file'

source:
  plugin: 'migrate_dc_yaml'
  fileDir: '../sites/default/content/app_dummy'
  fileName: 'file/public.yml'
  identifier: 'source_filename'
  identifierDepth: 0
  constants:
    source_dir: '../sites/default/content/app_dummy/file'
    dst_schema: 'public'

  fields:
    uuid: 'UUID'
    source_filename: 'Source file name'
    status: 'Status'
    created: 'Created'
    changed: 'Changed'
    filename: 'File name'
    filemime: 'Mime type'

process:
  source_path:
    plugin: 'concat'
    source:
      - 'constants/source_dir'
      - 'constants/dst_schema'
      - 'source_filename'
    delimiter: '/'

  dst_uri:
    plugin: 'concat'
    source:
      - 'constants/dst_schema'
      - 'source_filename'
    delimiter: '://'

  uuid: 'uuid'

  uid:
    -
      source: 'uid'
      plugin: 'migration_lookup'
      no_stub: false
      migration:
        - 'app_dummy__user'
    -
      plugin: 'default_value'
      default_value: 1

  filenameDefault:
    source: '@dst_uri'
    plugin: 'callback'
    callable: 'basename'

  filename:
    -
      plugin: 'get'
      source:
        - 'filename'
        - '@filenameDefault'
    -
      plugin: 'callback'
      callable: 'array_filter'
    -
      plugin: 'callback'
      callable: 'current'

  filemime: 'filemime'

  uri:
    plugin: 'file_copy'
    source:
      - '@source_path'
      - '@dst_uri'

  status:
    source: 'status'
    plugin: 'default_value'
    default_value: true
    strict: true

  created:
    -
      source: 'created'
      plugin: 'default_value'
      default_value: 'now'
      strict: true
    -
      plugin: 'migrate_dc_str_to_time'

  changed:
    -
      source: 'changed'
      plugin: 'default_value'
      default_value: 'now'
      strict: true
    -
      plugin: 'migrate_dc_str_to_time'

destination:
  plugin: 'entity:file'
