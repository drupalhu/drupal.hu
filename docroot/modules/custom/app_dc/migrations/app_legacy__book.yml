langcode: 'en'
status: true
id: 'app_legacy__book'
label: 'App - Legacy - book'

migration_group: 'app_legacy'
migration_tags:
  - 'src_book'
  - 'dst_book'

migration_dependencies:
  required:
    - 'app_legacy__node__book'
    - 'app_legacy__node__forum'
    - 'app_legacy__node__casestudy'
    - 'app_legacy__node__news'
    - 'app_legacy__node__page'

source:
  plugin: 'app_book'

process:
  status:
    plugin: 'default_value'
    default_value: true
  nid:
    source: 'nid'
    plugin: 'migration_lookup'
    migration:
      - 'app_legacy__node__book'
      - 'app_legacy__node__forum'
      - 'app_legacy__node__casestudy'
      - 'app_legacy__node__news'
      - 'app_legacy__node__page'

  'book/title': 'title'
  'book/status':
    plugin: 'default_value'
    default_value: true

  'book/bid':
    source: 'bid'
    plugin: 'migration_lookup'
    migration:
      - 'app_legacy__node__book'
      - 'app_legacy__node__forum'
      - 'app_legacy__node__casestudy'
      - 'app_legacy__node__news'
      - 'app_legacy__node__page'

  'book/weight': 'weight'

  'book/pid':
    -
      source: 'p0_nid'
      plugin: 'skip_on_empty'
      method: 'process'
    -
      plugin: 'migration_lookup'
      migration:
        - 'app_legacy__node__book'
        - 'app_legacy__node__forum'
        - 'app_legacy__node__casestudy'
        - 'app_legacy__node__news'
        - 'app_legacy__node__page'

destination:
  plugin: 'book'
