langcode: 'en'
status: true
id: 'app_dummy__aggregator_feed'
label: 'App - Dummy - aggregator_feed'

migration_group: 'app_dummy'
migration_tags:
  - 'dst_aggregator_feed'

migration_dependencies:
  required:
    - 'app_dummy__user'

audit: true

source:
  plugin: 'migrate_dc_yaml'
  fileDir: '../sites/default/content/app_dummy'
  fileName: 'aggregator_feed/all.yml'
  identifier: 'id'

  fields:
    uuid: 'UUID'
    langcode: 'Language code'
    id: 'Identifier'
    title: 'Title'
    url: 'URL'
    refresh: 'refresh'
    checked: 'checked'
    queued: 'queued'
    link: 'link'
    description: 'description'
    image: 'image'
    etag: 'etag'
    modified: 'modified'
    app_category: 'Category'

process:
  uuid: 'uuid'
  langcode:
    source: 'langcode'
    plugin: 'default_value'
    default_value: 'hu'
  refresh:
    source: 'refresh'
    plugin: 'default_value'
    default_value: 3600
  checked:
    -
      source: 'checked'
      plugin: 'default_value'
      default_value: 'now'
    -
      plugin: 'migrate_dc_str_to_time'
      output_format: 'U'
  queued:
    -
      source: 'queued'
      plugin: 'default_value'
      default_value: 'now'
    -
      plugin: 'migrate_dc_str_to_time'
      output_format: 'U'
  modified:
    -
      source: 'modified'
      plugin: 'default_value'
      default_value: 'now'
    -
      plugin: 'migrate_dc_str_to_time'
      output_format: 'U'
  etag: 'etag'
  title: 'title'
  description: 'description'
  image: 'image'
  url: 'url'
  link: 'link'
  app_category: 'app_category'
  app_author:
    -
      source: 'app_author'
      plugin: 'skip_on_empty'
      method: 'process'
    -
      plugin: 'migration_lookup'
      migration:
        - 'app_dummy__user'

destination:
  plugin: 'entity:aggregator_feed'
