# https://github.com/sasstools/sass-lint

files:
  include: 'css/**/*.s+(a|c)ss'

options:
  formatter: stylish
  merge-default-rules: false

rules:
  border-zero: 1
  class-name-format:
    - 0
    - convention: hyphenatedbem
  empty-line-between-blocks:
    - 2
    - ignore-single-line-rulesets: true
  extends-before-declarations: 0
  extends-before-mixins: 0
  final-newline:
    - 2
    - include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 2
    - convention: hyphenatedlowercase
  hex-length:
    - 2
    - style: long
  hex-notation:
    - 2
    - style: lowercase
  no-ids:
    - 1
  id-name-format:
    - 1
    - convention: hyphenatedbem
  indentation:
    - 2
    - size: 2
  leading-zero:
    - 2
    - include: true
  mixin-name-format:
    - 2
    - convention: hyphenatedlowercase
  mixins-before-declarations: 2
  no-color-keywords: 2
  no-css-comments: 1
  no-debug: 2
  no-duplicate-properties: 1
  no-empty-rulesets: 2
  no-invalid-hex: 2
  no-mergeable-selectors: 2
  no-misspelled-properties:
    - 1
    - extra-properties: []
  no-qualifying-elements: 0
  no-trailing-zero: 2
  no-url-protocols: 1
  placeholder-in-extend: 1
  placeholder-name-format:
    - 1
    - convention: hyphenatedbem
  property-sort-order:
    - 2
    - order:
        - content
        - quotes
        - display
        - visibility
        - position
        - z-index
        - top
        - right
        - bottom
        - left
        - box-sizing
        - grid
        - grid-after
        - grid-area
        - grid-auto-columns
        - grid-auto-flow
        - grid-auto-rows
        - grid-before
        - grid-column
        - grid-column-end
        - grid-column-gap
        - grid-column-start
        - grid-columns
        - grid-end
        - grid-gap
        - grid-row
        - grid-row-end
        - grid-row-gap
        - grid-row-start
        - grid-rows
        - grid-start
        - grid-template
        - grid-template-areas
        - grid-template-columns
        - grid-template-rows
        - flex
        - flex-basis
        - flex-direction
        - flex-flow
        - flex-grow
        - flex-shrink
        - flex-wrap
        - align-content
        - align-items
        - align-self
        - justify-content
        - order
        - width
        - min-width
        - max-width
        - height
        - min-height
        - max-height
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        - float
        - clear
        - overflow
        - overflow-x
        - overflow-y
        - clip
        - zoom
        - columns
        - column-gap
        - column-fill
        - column-rule
        - column-span
        - column-count
        - column-width
        - table-layout
        - empty-cells
        - caption-side
        - border-spacing
        - border-collapse
        - list-style
        - list-style-position
        - list-style-type
        - list-style-image
        - transform
        - transform-origin
        - transform-style
        - backface-visibility
        - perspective
        - perspective-origin
        - transition
        - transition-property
        - transition-duration
        - transition-timing-function
        - transition-delay
        - animation
        - animation-name
        - animation-duration
        - animation-play-state
        - animation-timing-function
        - animation-delay
        - animation-iteration-count
        - animation-direction
        - border
        - border-top
