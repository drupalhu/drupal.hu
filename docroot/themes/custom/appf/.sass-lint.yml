        - cursor
        - pointer-events
        - speak
        - user-select
        - nav-index
        - nav-up
        - nav-right
        - nav-down
        - nav-left

  quotes:
    - 2
    - style: double
  shorthand-values: 1
  single-line-per-selector: 2
  space-after-colon: 2
  space-after-comma: 2
  space-before-brace: 2
  space-before-colon: 2
  space-between-parens:
    - 2
    - include: false
  url-quotes: 2
  variable-name-format:
    - 2
    - convention: hyphenatedlowercase
  zero-unit: 2
  nesting-depth:
    - 1
    - max-depth: 5
  no-color-literals: 2
