        - text-transform
        - text-wrap
        - word-wrap
        - overflow-wrap
        - word-break
        - text-emphasis
        - text-emphasis-color
        - text-emphasis-style
        - text-emphasis-position
        - vertical-align
        - white-space
        - word-spacing
        - hyphens
        - src
        - tab-size
        - counter-reset
        - counter-increment
