type: 'theme'
core_version_requirement: '^10.0'

name: 'App - Backend'
description: 'A theme based on Claro.'
base theme: 'claro'
screenshot: 'screenshot.png'

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'

regions_hidden:
  - 'sidebar_first'

libraries-extend:
  views_ui/admin.styling:
    - appb/views_ui.admin.styling
  module_filter/modules.tabs:
    - appb/module_filter.tabs
