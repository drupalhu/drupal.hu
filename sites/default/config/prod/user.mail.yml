langcode: hu
cancel_confirm:
  subject: '[user:display-name] felhasználó fióktörlési kérelme [site:name] webhelyen'
  body: "Kedves [user:display-name]!\r\n\r\n[site:name] webhelyen kezdeményezték a felhasználó törlését.\r\n\r\nA [site:url-brief] webhely felhasználója törölhető erre a hivatkozásra kattintva, vagy a böngésző címsorába másolva:\r\n\r\n[user:cancel-url]\r\n\r\nFIGYELMEZTETÉS: A felhasználó törlése nem visszavonható.\r\n\r\nA fenti hivatkozás egy napig érvényes, és ha nem lesz felhasználva, semmi nem történik.\r\n\r\n--  [site:name] csapata"
password_reset:
  subject: '[user:display-name] felhasználó bejelentkezési adatai [site:name] webhelyen'
  body: "Kedves [user:display-name]!\r\n\r\n[site:name] webhelyen ennek a felhasználónak a nevében új jelszó lett kérve.\r\n\r\nErre a hivatkozásra kattintva, vagy a webcímet kimásolva és a böngésző címsorába beillesztve lehet bejelentkezni a webhelyre:\r\n\r\n[user:one-time-login-url]\r\n\r\nAz így megnyitott oldalon rögtön beállítható a jelszó.\r\n\r\nEz egy egyszer használható belépési mód. Egy nap után az érvényessége lejár, de semmilyen következménye nem lesz, ha nem használják fel.\r\n\r\n-- [site:name] csapata"
register_admin_created:
  subject: '[site:name] adminisztrátora által létrehozott új felhasználói fiók elkészült'
  body: "Kedves [user:display-name]! \r\n\r\n[site:name] webhely adminisztrátora létrehozott egy [user:name] felhasználói fiókot. Így már be lehet jelentkezni erre a hivatkozásra kattintva vagy a webcímet kimásolva és a böngésző címsorába beillesztve:\r\n\r\n[user:one-time-login-url]\r\n\r\nAz így megnyitott oldalon rögtön beállítható a jelszó.\r\n\r\nEz a hivatkozás csak egyszer használható bejelentkezésre. Azt követően a jövőben már a rendes belépési oldalon ([site:login-url]) lehet majd bejelentkezni a webhelyre. Ehhez az alábbi információk fognak kelleni:\r\n\r\nFelhasználónév: [user:name]\r\nJelszó: az imént megadott jelszó\r\n\r\n -- [site:name] csapata"
register_no_approval_required:
  subject: '[user:display-name] fiókadatai [site:name] webhelyen'
  body: "Kedves [user:display-name]!\r\n\r\nKöszönjük a csatlakozási szándékot [site:name] webhelyhez. Az alábbi hivatkozásra kattintva vagy a böngésző címsorába illesztve lehet belépni:\r\n\r\n[user:one-time-login-url]\r\n\r\nA hivatkozás csak egyszer használható belépésre. Ezt követően a böngésző át lesz irányítva arra az oldalra, ahol többek közt a jelszó is megadható.\r\n\r\nA [site:login-url] oldalon a bejelentkezéshez az ott megadott a jelszót kell használni.\r\n\r\nfelhasználó név: [user:name]\r\njelszó: a megadott jelszó\r\n\r\n-- [site:name] csapata"
register_pending_approval:
  subject: '[user:display-name] fiókadatai [site:name] webhelyen (jóváhagyásra várva)'
  body: "Kedves [user:display-name]!\r\n\r\nKöszönjük a csatlakozási szándékot [site:name] webhelyhez, a kérelem még elfogadásra vár. Jóváhagyás után küldünk egy e-mailt a bejelentkezési információkkal és jelszóbeállítási lehetőségekkel.\r\n\r\n--  [site:name] csapata"
register_pending_approval_admin:
  subject: '[user:display-name] fiókadatai [site:name] webhelyen (jóváhagyásra várva)'
  body: "[user:display-name] felhasználói azonosítót igényelt.\r\n\r\n[user:edit-url]"
status_activated:
  subject: '[user:display-name] fiókadatai [site:name] webhelyen (jóváhagyva)'
  body: "Kedves [user:display-name]!\r\n\r\n[site:name] webhelyen a felhasználói fiók aktiválása megtörtént.\r\n\r\nMost már be lehet jelentkezni erre a hivatkozásra kattintva, vagy a webcímet kimásolva és a böngésző címsorába beillesztve:\r\n\r\n[user:one-time-login-url]\r\n\r\nAz így megnyitott oldalon rögtön beállítható a jelszó.\r\n\r\nEz a hivatkozás csak egyszer használható bejelentkezésre. Azt követően a jövőben már a rendes belépési oldalon ([site:login-url]) lehet majd bejelentkezni a webhelyre. Ehhez az alábbi információk fognak kelleni:\r\n\r\nFelhasználónév: [user:account-name]\r\nJelszó: az imént megadott jelszó\r\n\r\n--  [site:name] csapata"
status_blocked:
  subject: '[user:display-name] fiókadatai [site:name] webhelyen (zárolva)'
  body: "Kedves [user:display-name]!\r\n\r\n[site:name] webhelyen az ezzel az e-mail címmel regisztrált felhasználói fiók fel lett függesztve.\r\n\r\n--  [site:name] csapata"
status_canceled:
  subject: '[user:display-name] fiókadatai [site:name] webhelyen (törölve)'
  body: "Kedves [user:display-name]!\r\n\r\n[site:name] webhelyen a hozzáférés törölve lett.\r\n\r\n--  [site:name] csapata"
