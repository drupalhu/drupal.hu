
options:
  root: '${drush.vendor-dir}/../docroot'

command:
  core:
    status:
      options:
        format: 'yaml'
    #rsync:
    #  # Example: bin/drush --config=drush core:rsync --exclude-paths='/backup_migrate/*:/css/*:/js/*:/languages/*:/styles/*:/private/*' '@app.prod:%files' "${PWD}/sites/default/backup/legacy/files" -- --delete
    #  options:
    #    # @app.prod:%files /path/to/files
    #    exclude-paths: '/css/*:/js/*:/languages/*:/styles/*:/private/*'

  sql:
    dump:
      options:
        skip-tables-key: 'common'
        structure-tables-key: 'common'

  site:
    install:
      options:
        sites-subdir: 'default'
        site-name: 'Drupal.hu'
        account-name: 'admin'
        account-pass: 'admin'
        account-mail: 'admin@${marvin.acquia.projectId}.localhost'
        marvin-migrate: 'default'

sql:
  skip-tables:
    common: []
  structure-tables:
    common:
      - 'cache'
      - 'cache_*'
      - 'history'
      - 'search_*'
      - 'sessions'
      - 'watchdog'

marvin:
  environments:
    local:
      modules:
        app_dc: true
        dblog: true
        devel: true
        field_ui: true
        kint: false
        menu_ui: true
        migrate_tools: true
        module_filter: true
        views_ui: true

    prod:
      modules:
        app_dc: false
        app_legacy: false
        dblog: false
        devel: false
        field_ui: true
        kint: false
        memcache_admin: false
        migrate: false
        migrate_drupal: false
        migrate_plus: false
        migrate_tools: false
        module_filter: false
        simpletest: false
        views_ui: false

  migrate:
    legacy:
      module:
        app_dc: true
      group:
        app_legacy: true
        app_common: true
    default:
      module:
        app_dc: true
      group:
        app_default: true
        app_common: true
    dummy:
      module:
        app_dc: true
      group:
        app_default: true
        app_common: true
        app_dummy: true

  phpunit:
    testSuite:
      default:
        unit: true

  acquia:
    projectId: 'druphungary'
    artifact:
      gitCloneAndClean:
        remoteName: 'acquia'
        remoteUrl: '${marvin.acquia.projectId}@svn-3224.prod.hosting.acquia.com:${marvin.acquia.projectId}.git'
        remoteBranch: '2.x'
