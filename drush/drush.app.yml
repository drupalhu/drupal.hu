
options:
  root: '${drush.vendor-dir}/../docroot'

command:
  core:
    status:
      options:
        format: 'yaml'
    #rsync:
    #  # Example: bin/drush --config=drush core:rsync --exclude-paths='/backup_migrate/*:/css/*:/js/*:/languages/*:/styles/*:/private/*' '@app.prod:%files' "${PWD}/sites/default/backup/legacy/files" -- --delete
    #  options:
    #    # @app.prod:%files /path/to/files
    #    exclude-paths: '/css/*:/js/*:/languages/*:/styles/*:/private/*'

  sql:
    dump:
      options:
        skip-tables-key: 'common'
        structure-tables-key: 'common'

  site:
    install:
      options:
        sites-subdir: 'default'
        site-name: 'Drupal.hu'
        account-name: 'admin'
        account-pass: 'admin'
        account-mail: 'admin@${marvin.acquia.projectId}.localhost'
        marvin-migrate: 'default'

sql:
  skip-tables:
    common: []
  structure-tables:
    common:
      - 'cache'
      - 'cache_*'
      - 'history'
      - 'search_*'
      - 'sessions'
      - 'watchdog'

marvin:
  environment: null

  artifactDir: 'artifacts'

  reportsDir: 'reports'

  gitHookName: null

  environments:
    local:
      modules:
        app_dc: true
        dblog: true
        devel: true
        field_ui: true
        kint: false
        menu_ui: true
        migrate_tools: true
        module_filter: true
        views_ui: true

    prod:
      modules:
        app_dc: false
        app_legacy: false
        dblog: false
        devel: false
        field_ui: true
        kint: false
        memcache_admin: false
        migrate: false
        migrate_drupal: false
        migrate_plus: false
        migrate_tools: false
        module_filter: false
        simpletest: false
        views_ui: false

  migrate:
    legacy:
      module:
        app_dc: true
      group:
        app_legacy: true
        app_common: true
    default:
      module:
        app_dc: true
      group:
        app_default: true
        app_common: true
    dummy:
      module:
        app_dc: true
      group:
        app_default: true
        app_common: true
        app_dummy: true

  lint:
    reporters:
      verboseStdOutput:
        enabled: true
        service: 'lintVerboseReporter'
        options:
          filePathStyle: 'relative'
          #showSeverity: true
          #showSource: false
          #showLineNumber: true
          #showColumnNumber: false
          #showMessage: true
      checkstyleFile:
        enabled: true
        service: 'lintCheckstyleReporter'
        options:
          destination: '${marvin.reportsDir}/machine/result/phpcs.checkstyle.xml'

    phpcs:
      failOn: 'warning'

  phpunit:
    testSuite:
      default:
        unit: true

  ##
  # Keys are the official Git hook names.
  #
  # @var array
  ##
  gitHook:
    commit-msg:
      rules: {}
        #customKey01:
        ##
        # @var bool
        ##
        #enabled: true

        ##
        # This will be auto-populated from the array key.
        #
        # @var string
        ##
        #name: 'customKey01'

        ##
        # RegExp pattern. Required.
        #
        # @var string
        ##
        #pattern: "/^.+$/u"

        ##
        # Human readable description.
        #
        # @var string
        ##
        #description: 'Lorem ipsum.'

        ##
        # The key is an example for a valid commit message.
        #
        # @var bool[]
        ##
        #examples:
        #  'Issue #42 - Something': true

  acquia:
    projectId: 'druphungary'
    gitHost: 'svn-3224.prod.hosting.acquia.com'
    artifact:
      gitCloneAndClean:
        remoteName: 'acquia'
        remoteUrl: '${marvin.acquia.projectId}@svn-3224.prod.hosting.acquia.com:${marvin.acquia.projectId}.git'
        remoteBranch: '2.x'
        localBranch: '2.x'
