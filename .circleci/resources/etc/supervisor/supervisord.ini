
[unix_http_server]
file = %(ENV_HOME)s/slash/var/run/supervisord.socket

[inet_http_server]
port = 127.0.0.1:8999

[supervisord]
logfile = %(ENV_HOME)s/slash/var/log/supervisord.log
logfile_maxbytes = 50MB
logfile_backups = 10
loglevel = info
pidfile = %(ENV_HOME)s/slash/var/run/supervisord.pid
nodaemon = false
minfds = 1024
minprocs = 200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl = unix://%(ENV_HOME)s/slash/var/run/supervisord.socket

[include]
files = conf.d/*.ini
